<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSentinel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebSentinel</h1>
      <p class="subtitle">網路哨兵 - 零信任版</p>
    </div>

    <div class="card">
      <div class="control-row">
        <div class="label-group">
          <span class="label">廣告攔截</span>
          <span class="sub-label">阻擋橫幅廣告與彈出視窗</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-ads" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <div class="control-row">
        <div class="label-group">
          <span class="label">安全防護</span>
          <span class="sub-label">HTTP斷線 / 反追蹤 / 擋iframe</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-security" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="whitelist-section">
      <h3>iframe 白名單管理</h3>
      <div class="input-group">
        <input type="text" id="whitelist-input" placeholder="例如: youtube.com">
        <button id="add-btn">加入</button>
      </div>
      <ul id="whitelist-list">
        <!-- JS 會動態填入 -->
      </ul>
      <div class="hint">預設已包含: youtube, google, facebook</div>
    </div>

    <div class="status" id="status-msg">系統運作中</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
